3.One True 레이아웃
행 구성하기[그림 7-4]는 행 3 개로 구분되므로 공간을 3 개로 분할.
<body>
      <div id="top"></div>
      <div id="mlddle"></div>
      <div id="bottom"></div>
</body>

열 구성하기
<body>
      <div id="top"></div>
      <div id="middle">
             <div id=:"left"></div>
             <div id="right"></div>
      </div>
      <div id="bottom"></div>
</body>