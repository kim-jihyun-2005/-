미디어 특징
미디어 특징을 사용해 장치를 구분하는 예.
1.화면이면서 최대 너비가 767px  일 때 phone.css파일을 불러옴.
<link rel="stylesheet" href="phone.css" media="screen" and [max-width: 767px]">

2.화면이면서 최소 너비가768px, 최대 너비959px 일 때 tablet.css 파일을 불러옴.
<link rel="stylesheet" href="tablet.css" madia="screen and [min-width:960px]">


3.화면이면서 최소 너비가 960px 일 때 desktop.css 파일을 불러옴.
<link rel="stylesheet" href="besktop.css"madia="screen and [min-width: 960px]">

