2. 중앙 정렬 레이아웃
중앙 정렬할 태그애 width 속성을 부여하고 margin 속성을 '0 auto'로 입력.

<!DOCTYPE html>
<html>
<head>
      <title>Margin Width</title>
      <style>

             /*초기화*/
             *{ margin: 0; padding: 0;}
             /* 주제 */
             body{
                   margin: 0 auto;
                   width: 960px;
             }
      </style>
</head>
<body>
      <h1>Lorem ipsum</h1>
      <h2>Neque porro quisquam est qui...</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.  </p>
      <p>Proin ut quam faugiat, tincidunt dolor ner, iaculis dui.</p>
</body>
</html>
